messages_connect_l_s = [ say ( format "Player ^f3%1(root) ^f7connected from ^f4%2^f7, ^f4%3^f7, ^f4%4^f7. Language: ^f4%5" ( getname $arg1 ) ( getcountry ( getip $arg1 ) ) ( getcity ( getip $arg1 ) ) ( getcontinenten ( getcountry ( getip $arg1 ) ) ) ( getlanguageen $arg1 ) ) ]
