server_onconnect = [
	if ( || ( checkipbymask ( getip $arg1 ) "127.0.0.1" ) ( checkipbymask ( getip $arg1 ) "192.168.*.*" ) ) [ // if player connects from local network -> to protect private ip-adress
		messages_connect_l_s $arg1 ; messages_connect_l_i $arg1 
	] [
	if ( isregadmin $arg1 ) [ 
		messages_connect_a_s $arg1 ; messages_connect_a_i $arg1 
	] [
	if ( isregmaster $arg1 ) [
		messages_connect_m_s $arg1 ; messages_connect_m_i $arg1 
	] [
	messages_connect_n_s $arg1 ; messages_connect_n_i $arg1 
			]
		]
	]
]
 
addhandler "onconnect" server_onconnect


