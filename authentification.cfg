// Local authkeys
// for GoldMod Collect
// format: adduser [name] [domain] [pubkey] [priv]
// name - name of local auth user
// domain - domain to use for local authkeys to the server so people can authenticate by "/auth domain", same as "serverauth" in server-init.cfg
// pubkey - public key, look below
// priv - privelege, m - master, a - admin, n - none (unknown)
// to generate pair pivate/pubkey use "/genauthkey [password]" client command
// add private key to your client in autoexec.cfg "authkey [name] [privkey] [domain]"
// to claim master/admin using local authkey use "/auth [domain]" client command
// example: adduser BudSpencer goldmod::privileges +deb49b9c5a3c7fc3ba4c6ca33406cf06525cf38ee0760e40 a
// place your authkeys below this line:

adduser BudSpencer goldmod::privileges  +c8af7fa3470c26dacd40129254ea399102211f922ebef69c a 

